<body class="min-h-screen">
<div class="max-w-6xl mx-auto p-4 md:p-8">
<header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
<h1 class="text-2xl font-bold">CRM Vacantes — Supabase</h1>
<div id="userBox" class="hidden items-center gap-3">
<span id="userName" class="chip"></span>
<button id="logoutBtn" class="px-3 py-2 rounded-lg border">Salir</button>

</header>


<!-- AUTH -->
<section id="auth" class="card p-6">
<h2 class="text-xl font-semibold mb-2">Ingresar</h2>

<form id="loginForm" class="grid md:grid-cols-2 gap-3">
<input id="email" type="email" placeholder="Email" class="border rounded-lg p-3" required />
<input id="password" type="password" placeholder="Contraseña" class="border rounded-lg p-3" required />
<button id="signInBtn" class="px-4 py-3 rounded-lg bg-black text-white">Ingresar</button>
<button id="signUpBtn" class="px-4 py-3 rounded-lg border">Crear cuenta</button>
</form>
<p id="authMsg" class="mt-3 text-sm"></p>
</section>


<!-- APP -->
<section id="app" class="hidden">
<nav class="flex gap-2 mb-4">
<button data-tab="worker" class="tab px-4 py-2 rounded-lg border bg-white" id="tabWorker">Mi disponibilidad</button>
<button data-tab="myassign" class="tab px-4 py-2 rounded-lg border bg-white" id="tabMyAssign">Mis asignaciones</button>
<button data-tab="admin" class="tab px-4 py-2 rounded-lg border bg-white hidden" id="tabAdmin">Panel Admin</button>
</nav>
